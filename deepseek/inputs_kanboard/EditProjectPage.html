<div class="sidebar-content">
    <div class="page-header">
        <h2>Edit project</h2>
    </div>
    <form method="post" action="/?controller=ProjectEditController&amp;action=update&amp;project_id=1&amp;redirect=edit"
          autocomplete="off">
        <input type="hidden" name="csrf_token" value="7c2ce5aff44131ac76294733ad8180ccea6c355f2ca950a1253ac52b0ade">
        <fieldset>
            <legend>General</legend>

            <label for="form-name">Name</label> <input type="text" name="name" id="form-name" value="test" class=""
                                                       required="" autofocus="" tabindex="1"><span
                class="form-required">*</span>
            <label for="form-email">Email</label> <input type="email" name="email" id="form-email" class=""
                                                         tabindex="2">
            <p class="form-help">The project email is optional and could be used by several plugins.</p>

            <label for="form-identifier">Identifier</label> <input type="text" name="identifier" id="form-identifier"
                                                                   value="" class="" maxlength="50" tabindex="3">
            <p class="form-help">The project identifier is optional and must be alphanumeric, example: MYPROJECT.</p>

            <label for="form-description">Description</label>
            <div class="js-text-editor-rendered"
                 data-params="{&quot;name&quot;:&quot;description&quot;,&quot;css&quot;:&quot;&quot;,&quot;required&quot;:false,&quot;tabindex&quot;:4,&quot;labelPreview&quot;:&quot;Preview&quot;,&quot;previewUrl&quot;:&quot;\/?controller=TaskAjaxController&amp;action=preview&quot;,&quot;labelWrite&quot;:&quot;Write&quot;,&quot;labelTitle&quot;:&quot;Title&quot;,&quot;placeholder&quot;:&quot;Write your text in Markdown&quot;,&quot;autofocus&quot;:false,&quot;suggestOptions&quot;:{&quot;triggers&quot;:{&quot;#&quot;:&quot;\/?controller=TaskAjaxController&amp;action=suggest&amp;search=SEARCH_TERM&quot;}}}">
                <script type="text/template"></script>
                <div class="text-editor">
                    <div class="text-editor-view-mode" style="display: none;">
                        <div class="text-editor-toolbar"><a href="#"><i class="fa fa-pencil-square-o fa-fw"></i>
                            Write</a></div>
                        <div class="text-editor-preview-area markdown"></div>
                    </div>
                    <div class="text-editor-write-mode">
                        <div class="text-editor-toolbar"><a href="#"><i class="fa fa-eye fa-fw"></i> Preview</a><a
                                href="#"><i class="fa fa-bold fa-fw"></i></a><a href="#"><i
                                class="fa fa-italic fa-fw"></i></a><a href="#"><i class="fa fa-strikethrough fa-fw"></i></a><a
                                href="#"><i class="fa fa-link fa-fw"></i></a><a href="#"><i
                                class="fa fa-quote-right fa-fw"></i></a><a href="#"><i class="fa fa-list-ul fa-fw"></i></a><a
                                href="#"><i class="fa fa-code fa-fw"></i></a></div>
                        <textarea name="description" tabindex="4" placeholder="Write your text in Markdown"></textarea>
                    </div>
                </div>
            </div>
            <label><input type="checkbox" name="per_swimlane_task_limits" class="" value="1" tabindex="5">&nbsp;Task
                limits apply to each swimlane individually</label>
            <label for="form-task_limit">Task limit</label> <input type="number" name="task_limit" id="form-task_limit"
                                                                   value="0" class="" 6=""></fieldset>

        <fieldset>
            <legend>Permissions and ownership</legend>

            <label><input type="checkbox" name="is_private" class="" value="1">&nbsp;Personal project</label>
            <p class="form-help">Personal projects do not have users and groups management.</p>

            <div class="form-inline">
                <label for="form-owner_id">Project owner</label> <select name="owner_id" id="form-owner_id" class=""
                                                                         tabindex="7">
                <option value="0">Unassigned</option>
                <option value="1" selected="selected">admin</option>
            </select></div>
        </fieldset>

        <fieldset>
            <legend>Dates</legend>

            <label for="form-start_date">Start date</label><input type="text" name="start_date" id="form-start_date"
                                                                  value="" class="form-date hasDatepicker"
                                                                  placeholder="04/26/2025" tabindex="8"> <label
                for="form-end_date">End date</label><input type="text" name="end_date" id="form-end_date" value=""
                                                           class="form-date hasDatepicker" placeholder="04/26/2025"
                                                           tabindex="9"></fieldset>

        <fieldset>
            <legend>Priorities</legend>

            <label for="form-priority_default">Default priority</label> <input type="number" name="priority_default"
                                                                               id="form-priority_default" value="0"
                                                                               class="" tabindex="10">
            <label for="form-priority_start">Lowest priority</label> <input type="number" name="priority_start"
                                                                            id="form-priority_start" value="0" class=""
                                                                            tabindex="11">
            <label for="form-priority_end">Highest priority</label> <input type="number" name="priority_end"
                                                                           id="form-priority_end" value="3" class=""
                                                                           tabindex="12"></fieldset>

        <div class="js-submit-buttons-rendered"
             data-params="{&quot;submitLabel&quot;:&quot;Save&quot;,&quot;orLabel&quot;:&quot;or&quot;,&quot;cancelLabel&quot;:&quot;cancel&quot;,&quot;color&quot;:&quot;blue&quot;,&quot;tabindex&quot;:13,&quot;disabled&quot;:false}">
            <div class="form-actions">
                <button type="submit" class="btn btn-blue" tabindex="13">Save</button>
            </div>
        </div>
    </form>
</div>
